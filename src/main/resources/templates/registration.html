<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/MainStyle.css">
    <link rel="stylesheet" href="css/LoginStyle.css">
</head>

<body>
    <div th:replace="~{fragments/head :: #head}"></div>

    <div class="page-space container-fluid">
        <div th:replace="~{fragments/left-menu :: #left-menu}"></div>
        <div class="main-space">
            <form:form class="reg-form" th:action="@{/api/registration}" th:object="${user}" modelAttribute="user" method="POST">

                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="*{username}" id="username" name="username" type="text" class="validate"/>
                        <label for="username">Имя пользователя:</label>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="red-text">Неверное имя пользователя!</p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="*{email}" id="email" name="email" type="email" class="validate"/>
                        <label for="email">Email</label>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="red-text">Неверный email!</p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="*{password}" id="password" name="password" type="password" class="validate"/>
                        <label for="password">Пароль</label>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="red-text">Неверный email!</p>
                    </div>
                </div>

                <input class="btn waves-effect waves-light" type="submit" name="action" value="Регистрация" />
            </form:form>
        </div>
    </div>

    <div th:replace="~{fragments/bottom :: #bottom}"></div>
</body>

</html>
